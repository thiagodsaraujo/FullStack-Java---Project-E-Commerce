<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header_menu">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

        <a class="navbar-brand" th:href="@{/index}">
            <img th:src="@{/images/ShopmeAdminSmall.png}">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
            <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">


                <li class="nav-item p-1">
                    <a class="nav-link"
                       href="">Careers</a>
                </li>

                <li class="nav-item p-1">
                    <a class="nav-link"
                       href=""> Payments</a>
                </li>


                <li class="nav-item p-1">
                    <a class="nav-link"
                       href="">Shipping &amp; Delivery</a>
                </li>

                <li class="nav-item p-1">
                    <a class="nav-link"
                       href="">Login</a>
                </li>

                <li class="nav-item p-1">
                    <a class="nav-link"
                       href="">Register</a>
                </li>

                <li class="nav-item p-1">
                    <a class="nav-link"
                       href="">Contact</a>
                </li>



        </div>

    </nav>
</div>

<div th:fragment="search_nav" class="row">
    <div class="col-md">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="collapse navbar-collapse" id="searchNavbar">
                <form class="form-inline" th:action="@{/search}" method="get">
                    <input type="search" name="keyword" class="form-control mr-sm-2"
                           th:value="${keyword}"
                           placeholder="keyword" required/>
                    <input type="submit" value="Search" class="btn btn-outline-success"/>
                </form>
            </div>
        </nav>
    </div>
</div>


<div th:fragment="footer_menu" class="mt-4">
    <div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
            <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="bottomNavbar">

            <ul class="navbar-nav">
                <li class="nav-item p-1">
                    <a class="nav-link"
                       href="">About Us</a>
                </li>
                <li class="nav-item p-1">
                    <a class="nav-link"
                       href="">Privacy Notice</a>
                </li>
                <li class="nav-item p-1">
                    <a class="nav-link"
                       href="">Returns &amp; Refunds</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>

    <div th:fragment="footer" class="text-center m-3">
        <p>TitaShop - eCommerce - Copyright &copy; TitaShop Ltda.</p>
    </div>

</div>


</body>
</html>
